{% extends "base.html" %}
{% block content %}
    
    <div class="row">
        <div class="col-md-12">
            <h2>Image Gallery</h2>
            <a href="{% url 'uploadimage' %}" class="btn btn-primary mb-3">Upload New Image</a>

            <div class="row">
                {% for image in images %}
                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.title }}" style="height: 150px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">{{ image.title }}</h5>
                            <p class="card-text">
                                <small class="text-muted">Uploaded on {{ image.uploaded_to|date:"M d, Y" }}</small>
                            </p>
                            <a href="{% url 'updateimage' image.pk %}" class="btn btn-primary">Update</a>
                            <a href="#" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <div class="col-md-12">
                    <p>No image Uploaded.</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
