{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Update Image</h2>
        {% if image_instance.image %}
        <div class="mb-3">
            <label class="form-label">Current Image</label><br>
            <img src="{{ image_instance.image.url }}" alt="{{ image_instance.title }}" style="width:200px" height="200px">
        </div>
        {% endif %}
        <form action="{% url 'updateimage' image_instance.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'imagelist' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
